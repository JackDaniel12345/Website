<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Laundry Service Tracker</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #415A77;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #2c3e50;
      color: white;
      text-align: right;
      padding: 10px 20px;
    }
    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 30px;
      text-align: center;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin: 10px auto;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ§º Admin Dashboard</h1>
  </header>

  <nav>
    <span id="admin-name"></span>
    <a href="login.html" onclick="logout()">Logout</a>
  </nav>

  <main>
    <div class="card">
      <h2>Welcome Admin</h2>
      <p>You have full access to manage laundry records and users.</p>
    </div>
  </main>

  <script>
    const activeUser = JSON.parse(localStorage.getItem("activeUser"));

    if (!activeUser || activeUser.role !== "admin") {
      window.location.href = "login.html";
    } else {
      document.getElementById("admin-name").textContent = "Logged in as: " + activeUser.username;
    }

    function logout() {
      localStorage.removeItem("activeUser");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
