<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Laundry Service Tracker</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 25px;
      background-color: #415A77;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #2c3e50;
    }
    .error-message {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>ðŸ§º Laundry Tracker Login</h2>
    <p id="error" class="error-message"></p>
    
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>

    <select id="role" required>
      <option value="" disabled selected>Select Role</option>
      <option value="admin">Admin</option>
      <option value="customer">Customer</option>
    </select><br>

    <button onclick="login()">Login</button>

    <p>Donâ€™t have an account? <a href="register.html">Register</a></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;
      const error = document.getElementById("error");

      const users = JSON.parse(localStorage.getItem("users")) || [];
      console.log("All users:", users); // ðŸ‘€ Check users in console

      const user = users.find(u => 
        u.username === username &&
        u.password === password &&
        u.role === role
      );

      if (user) {
        localStorage.setItem("activeUser", JSON.stringify(user));
        console.log("Login success:", user);

        if (role === "admin") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "index.html";
        }
      } else {
        error.textContent = "Invalid username, password, or role!";
      }
    }
  </script>

</body>
</html>
