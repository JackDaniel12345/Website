<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Laundry Service Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>ğŸ§¼ Create an Account</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <p class="flash {{ category }}">{{ message }}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST">
        <div class="input-group">
          <label for="username"></label>
          <input type="text" id="username" name="username" placeholder="Enter username" required>
        </div>

        <div class="input-group password-field">
          <label for="password"></label>
          <input type="password" id="password" name="password" placeholder="Enter password" required>
          <span class="toggle" onclick="togglePassword('password', this)">ğŸ‘ï¸</span>
        </div>

        <div class="input-group password-field">
          <label for="confirm"></label>
          <input type="password" id="confirm" name="confirm" placeholder="Confirm password" required>
          <span class="toggle" onclick="togglePassword('confirm', this)">ğŸ‘ï¸</span>
        </div>

        <button type="submit">Register</button>
      </form>

      <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
  </div>

  <script>
    function togglePassword(id, element) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        element.textContent = "ğŸ™ˆ";
      } else {
        input.type = "password";
        element.textContent = "ğŸ‘ï¸";
      }
    }
  </script>
</body>
</html>
